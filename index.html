<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream shop</title>
    <!-- Bootstrap stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <form id="iceCreamForm">
        <!--Number of scoops-->
        <div class="mb-3">
            <label for="numScoops">Number of scoops:</label>
            <input id="numScoops" name="numScoops" type="number" minlength="1" maxlength="4" required>
        </div>
        <!--type of container-->
        <div class="mb-3">
            <input type="radio" name="coneOrCup" id="cone" value="cone">
            <label for="coneOrCup">Cone</label>
            <input type="radio" name="coneOrCup" id="cup" value="cup" checked>
            <label for="coneOrCup">Cup</label>
        </div>
        <!--toppings-->
        <section id="toppings">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sprinkles" id="sprinkles">
                <label class="form-check-label" for="sprinkles">
                    Sprinkles ($.50)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="whippedCream" id="whippedCream">
                <label class="form-check-label" for="whippedCream">
                    Whipped Cream ($0.25)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="hotFudge" id="hotFudge">
                <label class="form-check-label" for="hotFudge">
                    Hot Fudge ($1.25)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="cherry" id="cherry">
                <label class="form-check-label" for="cherry">
                    Cherry ($0.25)
                </label>
            </div>
        </section>
        <button>Submit Order</button>
    </form>


    <div class="mt-3" id="results"></div>

    <!--Link bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--link scrtipts-->
    <script src="scripts/index.js"></script>
</body>

</html>
